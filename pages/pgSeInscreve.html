  <div class="container" style="max-width: 650px; min-width: 400px;">
    <div class="card">
      <h2 class="bg-light flex-lg-row flex-column-reverse nav-link text-primary px-2 fs-2 card-header text-center">formulario de Registro</h2>
      <div class="card-body">
        <form id="myForm" onsubmit="return validar()">
          <div class="form-group">
            <legend class="text-primary text-center">Dados da conta</legend>
            <label for="user ">Usuario:</label>
            <input type="text" class="form-control" id="user" placeholder="Usuario">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
            <label for="Pass1">Senha:</label>
            <input type="password" class="form-control" id="pass1" placeholder="Senha">
            <label for="pass2">Rep. Senha:</label>
            <input type="password" class="form-control" id="pass2" placeholder="Repita a Senha">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" placeholder="Codigo Postal">
          </div>

          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <select class="form-control" id="ciudad">
              <option value="selecione">Selecione</option>
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RO">Porto Velho</option>
            </select>
            <label for="limites">Legalidades:</label><br>
            <input type="checkbox" id="limites"> Eu aceito os termos e condições
          </div>
          <input type="submit" class="btn btn-secondary" id="boton" value="Registrar">
          <input type="reset" class="btn btn-danger" id="boton" value="Reiniciar">
        </form>
      </div>
    </div>
  </div>
